[package]
name        = "bevy_vizij_graph"
version = "0.3.0"
edition     = "2021"
license     = "MIT OR Apache-2.0"
description = "Bevy plugin that integrates Vizijâ€™s node graph into Bevy."
repository  = "https://github.com/vizij-ai/vizij-rs"
homepage    = "https://github.com/vizij-ai/vizij-rs"
documentation = "https://docs.rs/bevy_vizij_graph"
readme      = "README.md"
keywords    = ["vizij", "node", "graph", "bevy", "plugin"]
categories  = ["game-engines", "rendering"]

[dependencies]
bevy           = { workspace = true }
serde          = { workspace = true }
serde_json     = { workspace = true }
hashbrown      = { workspace = true }
vizij-graph-core = { path = "../vizij-graph-core", version = "0.3.0" }
vizij-api-core = { path = "../../api/vizij-api-core" }
bevy_vizij_api = { path = "../../api/bevy_vizij_api" }

[features]
default = ["urdf_ik"]
urdf_ik = ["vizij-graph-core/urdf_ik"]
