name: ci
on:
  push:
  pull_request:

concurrency:
  group: rs-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies (alsa/libudev dev for Bevy)
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libudev-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo test --all-features --all-targets

  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Install wasm-pack
        run: cargo install wasm-pack
      - name: Build WASM into npm wrapper pkg/
        run: node scripts/build-animation-wasm.mjs
      - name: Build Graph WASM into npm wrapper pkg/
        run: node scripts/build-graph-wasm.mjs
      - name: Build Orchestrator WASM into npm wrapper pkg/
        run: node scripts/build-orchestrator-wasm.mjs
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack (pnpm)
        run: corepack enable
      - name: Install workspace dependencies
        run: pnpm install
      - name: Build shared packages
        run: |
          pnpm --filter @vizij/value-json run build
          pnpm --filter @vizij/wasm-loader run build
      - name: Build wasm wrapper packages
        run: |
          pnpm --filter @vizij/animation-wasm run build
          pnpm --filter @vizij/node-graph-wasm run build
          pnpm --filter @vizij/orchestrator-wasm run build
      - name: Run wrapper tests
        run: |
          pnpm --filter @vizij/animation-wasm run test
          pnpm --filter @vizij/node-graph-wasm run test
          pnpm --filter @vizij/orchestrator-wasm run test
